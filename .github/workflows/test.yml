name: Tests
on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        images: ["nightly-2021-02-25-dev"]
    steps:
      - name: Install act
        run: curl -s https://raw.githubusercontent.com/nektos/act/master/install.sh | bash
      - uses: actions/checkout@v2
      - name: Check version
        run: |
          which act
          act --version
          act -W tests/dev.yml
